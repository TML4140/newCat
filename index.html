<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>golygon</title>
	<style>
		canvas{margin:20px 300px;}
	</style>
</head>
<body>
	<canvas width="800" height="800"></canvas>
</body>
<script>
	var canvas = document.querySelector('canvas');
		context = canvas.getContext('2d');

	context.beginPath();
	context.fillStyle = '#FCB2B4';
	context.strokeStyle = "#84826C";
	context.lineWidth = 1;
	context.moveTo(70,10);
	context.lineTo(10,50);
	context.lineTo(30,120);
	context.lineTo(110,120);
	context.lineTo(130,50);
	context.stroke();
	context.fill();
	context.closePath();

	context.beginPath();
	context.fillStyle = '#FCB2B4';
	context.strokeStyle = "#84826C";
	context.lineWidth = 1;
	context.moveTo(200,10);
	context.lineTo(150,100);
	context.lineTo(250,100);
	context.stroke();
	context.fill();
	context.closePath();

	context.beginPath();
	context.fillStyle = '#FCB2B4';
	context.strokeStyle = "#84826C";
	context.lineWidth = 1;
	context.moveTo(350,6);
	context.lineTo(300,30);
	context.lineTo(290,80);
	context.lineTo(320,120);
	context.lineTo(380,120);
	context.lineTo(410,80);
	context.lineTo(400,30);
	context.stroke();
	context.fill();
	context.closePath();

	context.beginPath();
	context.fillStyle = '#FCB2B4';
	context.strokeStyle = "#84826C";
	context.lineWidth = 1;
	context.moveTo(80,140);
	context.lineTo(10,210);
	context.lineTo(80,280);
	context.lineTo(150,210);
	context.stroke();
	context.fill();
	context.closePath();

	function polygon(x,y,n,r){
		context.beginPath();
		var i,ang;
		ang = Math.PI*2/n;  //旋转的角度
		context.fillStyle = '#FCB2B4';
		context.strokeStyle = "#84826C";
		context.lineWidth = 1;
		context.translate(x,y);

		context.moveTo(0,-r);  //距中心r距离处画点
		
		for(i = 0;i<n;i++){
			context.rotate(ang);
			context.lineTo(0,-r);
		}
		context.stroke();
		context.fill();
	}
	
	//polygon(80,210,4,60);
	//polygon(340,220,3,60);
	//polygon(340,220,7,60);
	//polygon(340,220,5,60);
	polygon(340,220,15,60);
	
	
</script>
</html>
